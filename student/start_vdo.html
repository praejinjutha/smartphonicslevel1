<script>
const lessons = {
    1: { title: "Animal", video: "../assets/video/EP1.mp4", image: "EP1.png" },
    2: { title: "Garden", video: "../assets/video/EP2.mp4", image: "EP2.png" },
    3: { title: "Colors", video: "../assets/video/EP3.mp4", image: "EP3.png" },
    4: { title: "Numbers", video: "../assets/video/EP4.mp4", image: "EP4.png" },
    5: { title: "Body parts 1", video: "../assets/video/EP5.mp4", image: "EP5.png" },
    6: { title: "Body parts 2", video: "../assets/video/EP6.mp4", image: "EP6.png" },
    7: { title: "Clothes 1", video: "../assets/video/EP7.mp4", image: "EP7.png" },
    8: { title: "Clothes 2", video: "../assets/video/EP8.mp4", image: "EP8.png" },
    9: { title: "Opposite", video: "../assets/video/EP9.mp4", image: "EP9.png" },
    10: { title: "Family", video: "../assets/video/EP10.mp4", image: "EP10.png" },
    11: { title: "Feelings", video: "../assets/video/EP11.mp4", image: "EP11.png" },
    12: { title: "Actions 1", video: "../assets/video/EP12.mp4", image: "EP12.png" },
    13: { title: "Actions 2", video: "../assets/video/EP13.mp4", image: "EP13.png" },
    14: { title: "Kitchenware", video: "../assets/video/EP14.mp4", image: "EP14.png" },
    15: { title: "Foods & Drinks", video: "../assets/video/EP15.mp4", image: "EP5.png" },
    16: { title: "Fruits & Vegetable", video: "../assets/video/EP16.mp4", image: "EP16.png" },
    17: { title: "Houses", video: "../assets/video/EP17.mp4", image: "EP17.png" },
    18: { title: "Household Object", video: "../assets/video/EP18.mp4", image: "EP18.png" },
    19: { title: "School objects", video: "../assets/video/EP19.mp4", image: "EP19.png" },
    20: { title: "Vehicles", video: "../assets/video/EP20.mp4", image: "EP20.png" }
};


    const urlParams = new URLSearchParams(window.location.search);
    const lesson = urlParams.get('lesson') || 1; // ดึงค่า lesson จาก URL หรือใช้ 1 เป็นค่าเริ่มต้น

    document.getElementById('lesson-header').innerText = `บทเรียนที่ ${lesson}`;
    document.getElementById('lesson-title').innerText = `เรื่อง ${lessons[lesson].title}`;
    document.getElementById('video-source').src = lessons[lesson].video;
    document.getElementById('lessonVideo').load();
    document.getElementById('current-lesson').innerText = `กำลังเล่นจาก ${lesson}/20`;

    const lessonList = document.getElementById('lesson-list');
    for (let i = 1; i <= 60; i++) { 
        const lessonDiv = document.createElement('div');
        lessonDiv.className = `d-flex align-items-center ${lesson == i ? 'bg-custom' : 'bg-light2'} shadow-sm rounded overflow-hidden mb-3 position-relative`;
        lessonDiv.innerHTML = `
            <p class="video-number" style="font-size: 16px;">${i}</p>
            <a href="?lesson=${i}" class="text-decoration-none d-flex">
                <img src="../assets/video/${lessons[i].image}" width="200" height="120" class="mr-3" alt="Lesson ${i}">
                <div class="d-flex flex-column justify-content-center">
                    <p class="text-left mb-0" style="font-size: 20px;">บทที่ ${i}</p>
                    <p class="text-left mb-0" style="font-size: 16px; color: ${lesson == i ? '#888' : '#666'};">
                        ${lesson == i ? 'กำลังเล่นอยู่' : `เรื่อง ${lessons[i].title}`}
                    </p>
                </div>
            </a>
        `;
        lessonList.appendChild(lessonDiv);
    }

</script>
